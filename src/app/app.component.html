<h2>Day 34 Lesson - Weather API</h2>

<form [formGroup]="form" (ngSubmit)="getWeather()">
  <table>
    <tr>
      <td> City Name: </td>
      <td>
        <input type="text" size="30" formControlName="city">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="form.invalid">
          Get Weather
        </button>
      </td>
    </tr>
  </table>
</form>

<app-weather-display></app-weather-display>
